<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оголошення</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .ad {
            background-color: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
        }
        .ad img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="av_64.png" alt="Логотип">
            </a>
            <span class="navbar-text">
                Моя Оголошення
            </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Додати оголошення</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Профіль</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="ad">
            <img src="furniture_1.png" alt="Меблі 1">
            <h4>Стіл</h4>
            <p>Розташування: Київ</p>
            <p>Ціна: $200</p>
        </div>
        <div class="ad">
            <img src="furniture_2.png" alt="Меблі 2">
            <h4>Крісло</h4>
            <p>Розташування: Львів</p>
            <p>Ціна: $150</p>
        </div>
        <div class="ad">
            <img src="furniture_3.png" alt="Меблі 3">
            <h4>Диван</h4>
            <p>Розташування: Одеса</p>
            <p>Ціна: $300</p>
        </div>
        <div class="ad">
            <img src="furniture_4.png" alt="Меблі 4">
            <h4>Шафа</h4>
            <p>Розташування: Харків</p>
            <p>Ціна: $250</p>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="ad_bw.png" alt="Знебарвлений логотип">
                </div>
                <div class="col-md-4">
                    <ul class="footer-links">
                        <li><a href="#">Про нас</a></li>
                        <li><a href="#">Контакти</a></li>
                        <li><a href="#">Правила користування</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <p>© 2024 Моя Оголошення</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
